<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - INGECAR</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Taller Automotriz INGECAR</h1>
            <nav>
                <!-- Solo login para personal -->
            </nav>
        </div>
    </header>

    <main class="main-container">
        <div class="login-full">
            <div class="login-card">
                <h2 class="card-title">Acceso al Sistema Interno</h2>
                <p class="system-description">Sistema de Gestión para Personal</p>
                
                <form th:action="@{/auth/login}" method="post" class="login-form">
                    <div class="form-group">
                        <label class="form-label">Usuario</label>
                        <input type="text" name="nombreUsuario" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="contraseña" class="form-control" required>
                    </div>
                    <button type="submit" class="btn-submit">Ingresar al Sistema</button>
                </form>
                
                <div th:if="${error}" class="alert-error">
                    [[${error}]]
                </div>
                
                <!-- Enlace para clientes -->
                <div class="client-redirect">
                    <p>¿Eres cliente? <a href="/consulta">Consulta el estado de tu vehículo aquí</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Taller INGECAR © 2023 | Sistema Interno de Gestión</p>
    </footer>
</body>
</html>
